<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/font-applesdgothicneo@1.0/all.min.css"
    />
    <title>Apple Store</title>
  </head>
  <body>
    <header class="header_wrapper">
      <div class="logo_wrapper">
        <img src="icons/ic_apple.png" alt="애플 로고" />
        <h1>Apple Store</h1>
      </div>
      <nav class="hamburger_menu">
        <img class="btn_hamburger" src="icons/ic_hamburger.svg" alt="햄버거 아이콘" />
        <div class="hamburger_wrapper">
          <h2>Menu</h2>
          <ul class="hamburger_list">
            <li class="hamburger_item">새 상품 추가</li>
            <li class="hamburger_item">북마크 목록</li>
          </ul>
        </div>
      </nav>
    </header>

    <nav class="category_wrapper">
      <ul class="category_list">
        <li class="category_item all">
          <img class="ic_all" src="icons/ic_apple_transparent.svg" alt="All 아이콘" />
          <p>All</p>
        </li>
        <li class="category_item">
          <img class="ic_macbook" src="icons/ic_macbook.svg" alt="맥북 아이콘" />
          <p>MacBook</p>
        </li>
        <li class="category_item">
          <img class="ic_ipad" src="icons/ic_ipad.svg" alt="아이패드 아이콘" />
          <p>iPad</p>
        </li>
        <li class="category_item">
          <img class="ic_iphone" src="icons/ic_iphone.svg" alt="아이폰 아이콘" />
          <p>iPhone</p>
        </li>
      </ul>
    </nav>

    <section class="product">
      <article class="product_card">
        <header class="product_name">
          <h2>MacBook Air M1</h2>
        </header>
        <div class="hashtag_wrapper">
          <ul class="hashtag_list">
            <li class="hashtag_item">Air</li>
            <li class="hashtag_item">M1</li>
            <li class="hashtag_item">13인치</li>
          </ul>
          <button class="hashtag_add" type="button">+</button>
        </div>
        <img class="product_img" src="images/img_macbook_air_m1.png" alt="맥북 에어 m1" />
        <footer class="bookmark">
          <img class="ic_bookmark" src="icons/ic_bookmark.svg" alt="북마크" />
        </footer>
      </article>

      <article class="product_card">
        <header class="product_name">
          <h2>MacBook Air M2</h2>
        </header>
        <div class="hashtag_wrapper">
          <ul class="hashtag_list">
            <li class="hashtag_item">Air</li>
            <li class="hashtag_item">M2</li>
            <li class="hashtag_item">13인치</li>
          </ul>
          <button class="hashtag_add" type="button">+</button>
        </div>
        <img class="product_img" src="images/img_macbook_air_m2.png" alt="맥북 에어 m2" />
        <footer class="bookmark">
          <img class="ic_bookmark" src="icons/ic_bookmark.svg" alt="북마크" />
        </footer>
      </article>

      <article class="product_card">
        <header class="product_name">
          <h2>MacBook Pro</h2>
        </header>
        <div class="hashtag_wrapper">
          <ul class="hashtag_list">
            <li class="hashtag_item">Pro</li>
            <li class="hashtag_item">M2</li>
            <li class="hashtag_item">16인치</li>
          </ul>
          <button class="hashtag_add" type="button">+</button>
        </div>
        <img class="product_img" src="images/img_macbook_pro.png" alt="맥북 프로" />
        <footer class="bookmark">
          <img class="ic_bookmark" src="icons/ic_bookmark.svg" alt="북마크" />
        </footer>
      </article>
    </section>
  </body>
</html>
