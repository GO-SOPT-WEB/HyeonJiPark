<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta http-equiv="refresh" content="2" />
    <link rel="stylesheet" href="style.css" />
    <title>TO DO MATE</title>
  </head>
  <body>
    <header>
      <h1>todo mate</h1>
    </header>
    <main>
      <section class="calendar_container">
        <h2 class="calendar_day">월</h2>
        <h2 class="calendar_day">화</h2>
        <h2 class="calendar_day">수</h2>
        <h2 class="calendar_day">목</h2>
        <h2 class="calendar_day">금</h2>
        <h2 class="calendar_day">토</h2>
        <h2 class="calendar_day">일</h2>

        <button class="calendar_item selected" type="button">
          <div class="calendar_task">
            <img class="calendar_icon" src="icons/calendar_icon.svg" alt="캘린더 아이콘" />
            <span class="calendar_todo">6</span>
          </div>
          <time class="calendar_date" datetime="2023-03-27">27</time>
        </button>
        <button class="calendar_item" type="button">
          <div class="calendar_task">
            <img class="calendar_icon" src="icons/calendar_icon.svg" alt="캘린더 아이콘" />
            <span class="calendar_todo">6</span>
          </div>
          <time class="calendar_date" datetime="2023-03-27">27</time>
        </button>
        <button class="calendar_item" type="button">
          <div class="calendar_task">
            <img class="calendar_icon" src="icons/calendar_icon.svg" alt="캘린더 아이콘" />
            <span class="calendar_todo">6</span>
          </div>
          <time class="calendar_date" datetime="2023-03-27">27</time>
        </button>
        <button class="calendar_item" type="button">
          <div class="calendar_task">
            <img class="calendar_icon" src="icons/calendar_icon.svg" alt="캘린더 아이콘" />
            <span class="calendar_todo">6</span>
          </div>
          <time class="calendar_date" datetime="2023-03-27">27</time>
        </button>
        <button class="calendar_item" type="button">
          <div class="calendar_task">
            <img class="calendar_icon" src="icons/calendar_icon.svg" alt="캘린더 아이콘" />
            <span class="calendar_todo">6</span>
          </div>
          <time class="calendar_date" datetime="2023-03-27">27</time>
        </button>
        <button class="calendar_item" type="button">
          <div class="calendar_task">
            <img class="calendar_icon" src="icons/calendar_icon.svg" alt="캘린더 아이콘" />
            <span class="calendar_todo">6</span>
          </div>
          <time class="calendar_date" datetime="2023-03-27">27</time>
        </button>
        <button class="calendar_item" type="button">
          <div class="calendar_task">
            <img class="calendar_icon" src="icons/calendar_icon.svg" alt="캘린더 아이콘" />
            <span class="calendar_todo">6</span>
          </div>
          <time class="calendar_date" datetime="2023-03-27">27</time>
        </button>
      </section>

      <section class="todolist">
        <article class="todo_category today">
          <span class="category_title">TODAY</span>
          <ul class="category_list">
            <li class="category_item">TIL 쓰기</li>
          </ul>
        </article>
        <article class="todo_category todo">
          <span class="category_title">TODO</span>
          <ul class="category_list">
            <li class="category_item">토익스피킹 전화영어</li>
            <li class="category_item">픽미 리팩토링</li>
            <li class="category_item">졸업프로젝트 회의</li>
            <li class="category_item">운팀 회의</li>
          </ul>
        </article>
        <article class="todo_category study">
          <span class="category_title">STUDY</span>
          <ul class="category_list">
            <li class="category_item">컴퓨터구조 과제</li>
            <li class="category_item">토익스피킹 PART5 연습문제</li>
            <li class="category_item">클라우드IOT서비스 발표자료</li>
          </ul>
        </article>
        <article class="todo_category etc">
          <span class="category_title">ETC</span>
          <ul class="category_list">
            <li class="category_item">떡볶이묵기</li>
          </ul>
        </article>
      </section>
    </main>
  </body>
</html>
