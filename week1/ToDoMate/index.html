<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TO DO MATE</title>
  </head>
  <body>
    <header>
      <h1>todo mate</h1>
    </header>
    <main>
      <section class="calendar_container">
        <h2 class="calendar_day">월</h2>
        <h2 class="calendar_day">화</h2>
        <h2 class="calendar_day">수</h2>
        <h2 class="calendar_day">목</h2>
        <h2 class="calendar_day">금</h2>
        <h2 class="calendar_day">토</h2>
        <h2 class="calendar_day">일</h2>

        <button class="calendar_item selected_day" type="button">
          <div class="calendar_task">
            <img class="calendar_icon" src="icons/ic_todo.svg" alt="캘린더 아이콘" />
            <span class="calendar_todo">6</span>
          </div>
          <time class="calendar_date" datetime="2023-03-27">27</time>
        </button>
        <button class="calendar_item" type="button">
          <div class="calendar_task">
            <img class="calendar_icon" src="icons/ic_todo.svg" alt="캘린더 아이콘" />
            <span class="calendar_todo">6</span>
          </div>
          <time class="calendar_date" datetime="2023-03-28">28</time>
        </button>
        <button class="calendar_item" type="button">
          <div class="calendar_task">
            <img class="calendar_icon" src="icons/ic_todo.svg" alt="캘린더 아이콘" />
            <span class="calendar_todo">6</span>
          </div>
          <time class="calendar_date" datetime="2023-03-29">29</time>
        </button>
        <button class="calendar_item" type="button">
          <div class="calendar_task">
            <img class="calendar_icon" src="icons/ic_todo.svg" alt="캘린더 아이콘" />
            <span class="calendar_todo">6</span>
          </div>
          <time class="calendar_date" datetime="2023-03-30">30</time>
        </button>
        <button class="calendar_item" type="button">
          <div class="calendar_task">
            <img class="calendar_icon" src="icons/ic_todo.svg" alt="캘린더 아이콘" />
            <span class="calendar_todo">6</span>
          </div>
          <time class="calendar_date" datetime="2023-04-01">1</time>
        </button>
        <button class="calendar_item" type="button">
          <div class="calendar_task">
            <img class="calendar_icon" src="icons/ic_todo.svg" alt="캘린더 아이콘" />
            <span class="calendar_todo">6</span>
          </div>
          <time class="calendar_date" datetime="2023-04-02">2</time>
        </button>
        <button class="calendar_item" type="button">
          <div class="calendar_task">
            <img class="calendar_icon" src="icons/ic_todo.svg" alt="캘린더 아이콘" />
            <span class="calendar_todo">6</span>
          </div>
          <time class="calendar_date" datetime="2023-04-03">3</time>
        </button>
      </section>

      <section class="todolist">
        <article class="todo_category today">
          <span class="category_title">TODAY</span>
          <ul class="category_list">
            <li class="category_item">
              <img class="todolist_icon" src="icons/ic_todo.svg" alt="투두리스트 아이콘" />
              <p>TIL 쓰기</p>
            </li>
          </ul>
        </article>
        <article class="todo_category todo">
          <span class="category_title">TODO</span>
          <ul class="category_list">
            <li class="category_item selected_list">
              <img class="todolist_icon" src="icons/ic_todo.svg" alt="투두리스트 아이콘" />
              <p>토익스피킹 전화영어</p>
            </li>
            <li class="category_item selected_list">
              <img class="todolist_icon" src="icons/ic_todo.svg" alt="투두리스트 아이콘" />
              <p>웹파트 번개</p>
            </li>
            <li class="category_item">
              <img class="todolist_icon" src="icons/ic_todo.svg" alt="투두리스트 아이콘" />
              <p>픽미 리팩토링</p>
            </li>
            <li class="category_item">
              <img class="todolist_icon" src="icons/ic_todo.svg" alt="투두리스트 아이콘" />
              <p>운영팀 회의</p>
            </li>
          </ul>
        </article>
        <article class="todo_category study">
          <span class="category_title">STUDY</span>
          <ul class="category_list">
            <li class="category_item">
              <img class="todolist_icon" src="icons/ic_todo.svg" alt="투두리스트 아이콘" />
              <p>졸업프로젝트 회의</p>
            </li>
            <li class="category_item">
              <img class="todolist_icon" src="icons/ic_todo.svg" alt="투두리스트 아이콘" />
              <p>HCI 수업</p>
            </li>
            <li class="category_item">
              <img class="todolist_icon" src="icons/ic_todo.svg" alt="투두리스트 아이콘" />
              <p>클라우드IOT서비스 과제</p>
            </li>
          </ul>
        </article>
        <article class="todo_category etc">
          <span class="category_title">ETC</span>
          <ul class="category_list">
            <li class="category_item">
              <img class="todolist_icon" src="icons/ic_todo.svg" alt="투두리스트 아이콘" />
              <p>떡볶이묵깅</p>
            </li>
          </ul>
        </article>
      </section>
    </main>
    <footer class="footer_wrapper">
      <button class="footer_btn btn_calendar" type="button">
        <img class="footer_calendar_icon" src="icons/ic_calendar.svg" alt="달력 아이콘" />
        <p>달력</p>
      </button>
      <button class="footer_btn btn_my" type="button">
        <img class="footer_my_icon" src="icons/ic_my.svg" alt="My 아이콘" />
        <p>My</p>
      </button>
    </footer>
  </body>
</html>
